<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Code Uploader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Studio Code Uploader</h1>
        </div>

        <div class="status-section">
            <h2>Status</h2>
            <div class="toggle-switch">
                <label class="switch">
                    <input type="checkbox" id="extension-enabled" checked>
                    <span class="slider round"></span>
                </label>
                <span id="status-text">Enabled</span>
            </div>
        </div>

        <div class="info-section">
            <h2>Supported File Types</h2>
            <div id="file-types-list" class="file-types">
                <!-- File types will be dynamically inserted here by popup.js -->
            </div>
        </div>

        <div class="activity-section">
            <h2>Recent Activity</h2>
            <ul id="activity-log">
                <!-- Activity logs will be dynamically inserted here -->
                <li>No activity yet.</li>
            </ul>
        </div>

        <div class="help-section">
            <h2>How to Use</h2>
            <p>
                1. Go to <a href="https://aistudio.google.com/" target="_blank">AI Studio</a>.
                <br>
                2. Click on a file upload button.
                <br>
                3. Select any supported code file (.py, .js, etc.).
                <br>
                4. The extension will automatically handle the rest!
            </p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
